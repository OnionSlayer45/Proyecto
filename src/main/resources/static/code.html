<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Tienda</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="estilos.css">
</head>
<body>

    <header>
        <div class="logo">
            <i class='bx bx-store-alt'></i> Tienda
        </div>
        
        <button class="btn-carrito">
            <i class='bx bx-cart'></i> Carrito
            <span class="badge" id="contador-carrito">0</span>
        </button>
    </header>

    <main>
        <h1>Productos</h1>

        <div class="grid" id="contenedor-productos">
            <div style="text-align:center; grid-column: 1/-1; color:gray;">
                Cargando productos
            </div>
        </div>
        
        <div id="aviso-vacio" style="display:none; text-align:center; margin-top:2rem;">
            <p>No hay productos.</p>
            <button onclick="generarDatos()" style="padding:10px 20px; cursor:pointer;">
                Generar Datos
            </button>
        </div>
        
        // parte del carrito
        <section id="vista-carrito" style="display: none;">
            <h1>Mi Carrito</h1>
            
            <div class="carrito-layout">
                <div class="lista-items" id="lista-carrito-items">
                    </div>

                <div class="resumen-card">
                    <div class="row-resumen">
                        <span>Subtotal</span>
                        <span id="cart-subtotal">$0.00</span>
                    </div>
                    <div class="row-resumen">
                        <span>IVA (16%)</span>
                        <span id="cart-iva">$0.00</span>
                    </div>
                    <hr style="border: 0; border-top: 1px solid #eee; margin: 1rem 0;">
                    
                    <div class="row-resumen" style="align-items: center;">
                        <span style="font-weight:600; font-size:1.1rem">Total</span>
                        <span id="cart-total" class="total-highlight">$0.00</span>
                    </div>

                    <button class="btn-pagar" onclick="alert('Conexión con Factura.java pendiente')">Proceder al pago</button>
                </div>
            </div>
        </section>
        
    </main>

    <script>
        // Variables globales
        let carritoCount = 0;

        document.addEventListener("DOMContentLoaded", () => {
            cargarProductosDesdeJava();
        });

        async function cargarProductosDesdeJava() {
            try {
                const response = await fetch('/lista'); // 
                const productos = await response.json();
                
                dibujarProductos(productos);
            } catch (error) {
                console.error("Error:", error);
                document.getElementById('contenedor-productos').innerHTML = 
                    "<p>Error conectando con el servidor (Asegúrate de correr Spring Boot)</p>";
            }
        }

        // cuadros
        function dibujarProductos(productos) {
            const contenedor = document.getElementById('contenedor-productos');
            const avisoVacio = document.getElementById('aviso-vacio');
            
            contenedor.innerHTML = ''; // Limpiar loading

            if(productos.length === 0) {
                avisoVacio.style.display = 'block';
                return;
            }
            avisoVacio.style.display = 'none';

            productos.forEach(prod => {
                const descripcion = prod.descri ? prod.descri : "Un producto increíble con características únicas.";
                
                const htmlTarjeta = `
                    <article class="card">
                        <div class="imagen-producto">
                            <i class='bx bx-image'></i>
                        </div>
                        
                        <div class="info-producto">
                            <h3>${prod.nombre}</h3>
                            <p>${descripcion}</p>
                        </div>

                        <div class="card-footer">
                            <span class="precio">$${prod.precio}</span>
                            <button class="btn-add" onclick="agregarAlCarrito(${prod.id})">
                                <i class='bx bx-plus'></i>
                            </button>
                        </div>
                    </article>
                `;
                contenedor.innerHTML += htmlTarjeta;
            });
        }

        //BOToON AGREGAR
        function agregarAlCarrito(idProducto) {
            // Aumentar contador
            carritoCount++;
            const badge = document.getElementById('contador-carrito');
            
            // Animacion rebote
            badge.style.transform = "scale(1.5)";
            badge.innerText = carritoCount;
            setTimeout(() => badge.style.transform = "scale(1)", 200);

            console.log("Producto agregado ID:", idProducto);
        }

        async function generarDatos() {
            await fetch('/addProd');
            location.reload();
        }

        function toggleCarrito() {
            const catalogo = document.getElementById('vista-catalogo');
            const carrito = document.getElementById('vista-carrito');
            
            if (catalogo.style.display !== 'none') {
                catalogo.style.display = 'none';
                carrito.style.display = 'block';
            } else {
                mostrarTienda();
            }
        }

        function mostrarTienda() {
            document.getElementById('vista-catalogo').style.display = 'block';
            document.getElementById('vista-carrito').style.display = 'none';
        }
    </script>
</body>
</html>
