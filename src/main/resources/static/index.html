<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Tienda</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="estilos.css">
</head>
<body>

    <header>
        <div class="logo">
            <i class='bx bx-store-alt'></i> Tienda
        </div>
        
        <div style="display: flex; gap: 1rem; align-items: center;">
            <button class="btn-carrito" onclick="toggleCarrito()">
                <i class='bx bx-cart'></i> Carrito
                <span class="badge" id="contador-carrito">0</span>
            </button>
            <form action="/logout" method="post" style="margin: 0;">
                <button type="submit" class="btn-carrito" style="background: #EF4444;">
                    <i class='bx bx-log-out'></i> Salir
                </button>
            </form>
        </div>
    </header>

    <main>
        <section id="vista-catalogo">
            <h1>Productos</h1>

            <div class="grid-productos" id="contenedor-productos">
                <div style="text-align:center; grid-column: 1/-1; color:gray;">
                    Cargando productos...
                </div>
            </div>
            
            <div id="aviso-vacio" style="display:none; text-align:center; margin-top:2rem;">
                <p>No hay productos disponibles.</p>
                <button onclick="generarDatos()" style="padding:10px 20px; cursor:pointer; background: #7C3AED; color: white; border: none; border-radius: 8px;">
                    Generar Datos de Prueba
                </button>
            </div>
        </section>
        
        <section id="vista-carrito" style="display: none;">
            <h1>Mi Carrito</h1>
            
            <div class="carrito-layout">
                <div class="lista-items" id="lista-carrito-items">
                    <p style="text-align: center; color: #9CA3AF;">Tu carrito está vacío</p>
                </div>

                <div class="resumen-card">
                    <div class="row-resumen">
                        <span>Subtotal</span>
                        <span id="cart-subtotal">$0.00</span>
                    </div>
                    <div class="row-resumen">
                        <span>IVA (16%)</span>
                        <span id="cart-iva">$0.00</span>
                    </div>
                    <hr style="border: 0; border-top: 1px solid #eee; margin: 1rem 0;">
                    
                    <div class="row-resumen" style="align-items: center;">
                        <span style="font-weight:600; font-size:1.1rem">Total</span>
                        <span id="cart-total" class="total-highlight">$0.00</span>
                    </div>

                    <button class="btn-pagar" onclick="procesarCompra()">
                        <i class='bx bx-credit-card'></i> Proceder al Pago
                    </button>
                    
                    <button onclick="toggleCarrito()" style="width: 100%; margin-top: 1rem; padding: 0.8rem; background: #E5E7EB; color: #374151; border: none; border-radius: 10px; cursor: pointer; font-weight: 500;">
                        Seguir Comprando
                    </button>
                </div>
            </div>
        </section>
    </main>

    <script>
        let inventarioGlobal = []; 
        let carrito = [];

        document.addEventListener("DOMContentLoaded", () => {
            cargarProductosDesdeJava();
            cargarCarritoDelServidor();
        });

        async function cargarProductosDesdeJava() {
            try {
                const response = await fetch('/lista'); 
                const productos = await response.json();
                inventarioGlobal = productos;
                dibujarCatalogo(productos);
            } catch (error) {
                console.error("Error:", error);
                document.getElementById('contenedor-productos').innerHTML = 
                    "<p>Error conectando con el servidor.</p>";
            }
        }

        async function cargarCarritoDelServidor() {
            try {
                const response = await fetch('/api/carrito/obtener');
                const resultado = await response.json();
                
                if (resultado.success && resultado.items) {
                    carrito = resultado.items.map(item => ({
                        id: item.producto.id,
                        nombre: item.producto.nombre,
                        precio: item.producto.precio,
                        cantidad: item.canti,
                        descri: item.producto.descri
                    }));
                    actualizarContadorHeader();
                }
            } catch (error) {
                console.error("Error al cargar carrito:", error);
            }
        }

        function dibujarCatalogo(productos) {
            const contenedor = document.getElementById('contenedor-productos');
            const avisoVacio = document.getElementById('aviso-vacio');
            contenedor.innerHTML = ''; 

            if(productos.length === 0) {
                if(avisoVacio) avisoVacio.style.display = 'block';
                return;
            }
            if(avisoVacio) avisoVacio.style.display = 'none';

            productos.forEach(prod => {
                const descripcion = prod.descri ? prod.descri : "Descripción no disponible.";
                const htmlTarjeta = `
                    <article class="card">
                        <div class="imagen-producto"><i class='bx bx-image'></i></div>
                        <div class="info-producto">
                            <h3>${prod.nombre}</h3>
                            <p>${descripcion}</p>
                        </div>
                        <div class="card-footer">
                            <span class="precio">$${prod.precio.toFixed(2)}</span>
                            <button class="btn-add" onclick="agregarAlCarrito(${prod.id})">
                                <i class='bx bx-plus'></i>
                            </button>
                        </div>
                    </article>
                `;
                contenedor.innerHTML += htmlTarjeta;
            });
        }

        async function agregarAlCarrito(idProducto) {
            try {
                const response = await fetch('/api/carrito/agregar', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ productoId: idProducto })
                });

                const resultado = await response.json();
                
                if (resultado.success) {
                    const productoEncontrado = inventarioGlobal.find(p => p.id === idProducto);
                    const itemEnCarrito = carrito.find(item => item.id === idProducto);

                    if (itemEnCarrito) {
                        itemEnCarrito.cantidad++;
                    } else {
                        carrito.push({ ...productoEncontrado, cantidad: 1 });
                    }

                    actualizarContadorHeader();
                    
                    // Animación de éxito
                    const btn = event.target.closest('.btn-add');
                    btn.style.transform = 'scale(1.3)';
                    btn.style.background = '#10B981';
                    setTimeout(() => {
                        btn.style.transform = '';
                        btn.style.background = '';
                    }, 300);
                } else {
                    alert('Error al agregar producto: ' + resultado.message);
                }
            } catch (error) {
                console.error("Error:", error);
                alert('Error al agregar el producto al carrito');
            }
        }

        function renderizarVistaCarrito() {
            const contenedorItems = document.getElementById('lista-carrito-items');
            contenedorItems.innerHTML = ''; 

            if (carrito.length === 0) {
                contenedorItems.innerHTML = '<p style="text-align: center; color: #9CA3AF;">Tu carrito está vacío</p>';
                document.getElementById('cart-subtotal').innerText = "$0.00";
                document.getElementById('cart-iva').innerText = "$0.00";
                document.getElementById('cart-total').innerText = "$0.00";
                return;
            }

            let subtotalAcumulado = 0;

            carrito.forEach((item, index) => {
                const totalLinea = item.precio * item.cantidad;
                subtotalAcumulado += totalLinea;

                const htmlItem = `
                    <div class="cart-item">
                        <div class="cart-item-info">
                            <div class="thumb"></div> 
                            <div>
                                <h4>${item.nombre}</h4>
                                <span class="precio" style="font-size:1rem">$${item.precio.toFixed(2)} c/u</span>
                            </div>
                        </div>
                        <div class="qty-selector">
                            <button class="qty-btn" onclick="cambiarCantidad(${item.id}, -1)">-</button>
                            <span>${item.cantidad}</span>
                            <button class="qty-btn" onclick="cambiarCantidad(${item.id}, 1)">+</button>
                        </div>
                        <button class="btn-delete" onclick="eliminarDelCarrito(${item.id})">
                            <i class='bx bx-trash'></i>
                        </button>
                    </div>
                `;
                contenedorItems.innerHTML += htmlItem;
            });

            const iva = subtotalAcumulado * 0.16;
            const total = subtotalAcumulado + iva;

            document.getElementById('cart-subtotal').innerText = "$" + subtotalAcumulado.toFixed(2);
            document.getElementById('cart-iva').innerText = "$" + iva.toFixed(2);
            document.getElementById('cart-total').innerText = "$" + total.toFixed(2);
        }

        async function cambiarCantidad(productoId, delta) {
            const item = carrito.find(i => i.id === productoId);
            if (!item) return;

            const nuevaCantidad = item.cantidad + delta;

            if (nuevaCantidad <= 0) {
                eliminarDelCarrito(productoId);
                return;
            }

            try {
                const response = await fetch('/api/carrito/actualizar', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        productoId: productoId,
                        cantidad: nuevaCantidad
                    })
                });

                const resultado = await response.json();
                
                if (resultado.success) {
                    item.cantidad = nuevaCantidad;
                    renderizarVistaCarrito();
                    actualizarContadorHeader();
                }
            } catch (error) {
                console.error("Error:", error);
            }
        }

        async function eliminarDelCarrito(productoId) {
            try {
                const response = await fetch(`/api/carrito/eliminar/${productoId}`, {
                    method: 'DELETE'
                });

                const resultado = await response.json();
                
                if (resultado.success) {
                    carrito = carrito.filter(item => item.id !== productoId);
                    renderizarVistaCarrito();
                    actualizarContadorHeader();
                }
            } catch (error) {
                console.error("Error:", error);
            }
        }

        function actualizarContadorHeader() {
            const totalItems = carrito.reduce((acc, item) => acc + item.cantidad, 0);
            const badge = document.getElementById('contador-carrito');
            badge.innerText = totalItems;
            badge.style.transform = "scale(1.5)";
            setTimeout(() => badge.style.transform = "scale(1)", 200);
        }

        function toggleCarrito() {
            const catalogo = document.getElementById('vista-catalogo');
            const carritoView = document.getElementById('vista-carrito');
            
            if (catalogo.style.display !== 'none') {
                catalogo.style.display = 'none';
                carritoView.style.display = 'block';
                renderizarVistaCarrito();
            } else {
                catalogo.style.display = 'block';
                carritoView.style.display = 'none';
            }
        }

        async function procesarCompra() {
            if (carrito.length === 0) {
                alert('Tu carrito está vacío');
                return;
            }

            if (!confirm('¿Deseas proceder con la compra?')) {
                return;
            }

            try {
                const response = await fetch('/api/factura/procesar', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                const resultado = await response.json();
                
                if (resultado.success) {
                    alert(`¡Compra exitosa!\n\nFolio: ${resultado.folio}\nTotal: $${resultado.total.toFixed(2)}\n\n¡Gracias por tu compra!`);
                    carrito = [];
                    actualizarContadorHeader();
                    toggleCarrito();
                } else {
                    alert('Error al procesar la compra: ' + resultado.message);
                }
            } catch (error) {
                console.error("Error:", error);
                alert('Error al procesar la compra');
            }
        }

        async function generarDatos() {
            await fetch('/addProd');
            location.reload();
        }
    </script>
</body>
</html>
