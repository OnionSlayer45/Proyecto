<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Mi Tienda</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .registro-container {
            background: white;
            padding: 3rem 2.5rem;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 500px;
        }

        .logo-section {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo-section h1 {
            color: #7C3AED;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .logo-section p {
            color: #9CA3AF;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #374151;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.9rem;
            border: 2px solid #E5E7EB;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #7C3AED;
        }

        .btn-registro {
            width: 100%;
            padding: 1rem;
            background: #7C3AED;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 1rem;
        }

        .btn-registro:hover {
            background: #5B21B6;
        }

        .btn-registro:disabled {
            background: #9CA3AF;
            cursor: not-allowed;
        }

        .alert {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            display: none;
        }

        .alert.show {
            display: block;
        }

        .alert-error {
            background: #FEE2E2;
            color: #991B1B;
            border: 1px solid #FECACA;
        }

        .alert-success {
            background: #D1FAE5;
            color: #065F46;
            border: 1px solid #A7F3D0;
        }

        .login-link {
            text-align: center;
            color: #6B7280;
            font-size: 0.9rem;
            margin-top: 1.5rem;
        }

        .login-link a {
            color: #7C3AED;
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }
    </style>
</head>
<body>
    <div class="registro-container">
        <div class="logo-section">
            <h1>üõçÔ∏è Mi Tienda</h1>
            <p>Crea tu cuenta</p>
        </div>

        <div id="mensaje" class="alert"></div>

        <form id="formRegistro">
            <div class="form-row">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>

                <div class="form-group">
                    <label for="apellido">Apellido</label>
                    <input type="text" id="apellido" name="apellido" required>
                </div>
            </div>

            <div class="form-group">
                <label for="direccion">Direcci√≥n</label>
                <input type="text" id="direccion" name="direccion" required>
            </div>

            <div class="form-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="password">Contrase√±a</label>
                <input type="password" id="password" name="password" required minlength="6">
            </div>

            <div class="form-group">
                <label for="confirmar">Confirmar Contrase√±a</label>
                <input type="password" id="confirmar" name="confirmar" required minlength="6">
            </div>

            <button type="submit" class="btn-registro" id="btnRegistro">Registrarse</button>
        </form>

        <div class="login-link">
            ¬øYa tienes cuenta? <a href="/login">Inicia sesi√≥n aqu√≠</a>
        </div>
    </div>

    <script>
        const form = document.getElementById('formRegistro');
        const mensaje = document.getElementById('mensaje');
        const btnRegistro = document.getElementById('btnRegistro');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const password = document.getElementById('password').value;
            const confirmar = document.getElementById('confirmar').value;

            if (password !== confirmar) {
                mostrarMensaje('Las contrase√±as no coinciden', 'error');
                return;
            }

            btnRegistro.disabled = true;
            btnRegistro.textContent = 'Registrando...';

            const datos = {
                cliente_nombre: document.getElementById('nombre').value,
                cliente_apellido: document.getElementById('apellido').value,
                direccion: document.getElementById('direccion').value,
                userName: document.getElementById('username').value,
                password: password
            };

            try {
                const response = await fetch('/api/registro', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(datos)
                });

                const resultado = await response.json();

                if (resultado.success) {
                    mostrarMensaje('¬°Registro exitoso! Redirigiendo...', 'success');
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 2000);
                } else {
                    mostrarMensaje(resultado.message, 'error');
                    btnRegistro.disabled = false;
                    btnRegistro.textContent = 'Registrarse';
                }
            } catch (error) {
                mostrarMensaje('Error al conectar con el servidor', 'error');
                btnRegistro.disabled = false;
                btnRegistro.textContent = 'Registrarse';
            }
        });

        function mostrarMensaje(texto, tipo) {
            mensaje.textContent = texto;
            mensaje.className = `alert alert-${tipo} show`;
            setTimeout(() => {
                mensaje.classList.remove('show');
            }, 5000);
        }
    </script>
</body>
</html>
